<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cookies Factory</h1>
    {% for user in users: %}
    <h1>{{ user['name'] }} you have a cookie! Enjoy</h1>
    {% endfor %}

    <h3>Normalized human readable</h3>
    {% for user in users: %}
    <h3>name: {{ user['name'] }}</h3>
    <h3>pwd: {{ user['pw'] }}</h3>
    {% endfor %}
  </body>
</html>
